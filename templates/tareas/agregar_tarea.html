{% extends 'base.html' %}

{% block content %}
    <h2>Agregar Nueva Tarea</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Muestra el formulario -->
        <button type="submit" class="btn btn-primary">Agregar Tarea</button>
    </form>

    <a href="{% url 'lista_tareas' %}">Volver a la lista de tareas</a>
{% endblock %}
